{% extends "layout.html" %}

{% block title %}
    Delete Account
{% endblock %}

{% block main %}
    <div class = "container" >
        <div class = "mx-auto w-75 justify-content-center bg-light p-4 mt-3 shadow-sm border-0"style="border-radius: 15px;" >
            <div class = "p-3 mt-4 shadow-sm">
                <h3 class = "text-danger">Are You Sure You Want to Delete Your Account Permanently?</h3>
            </div>
            <div class = "mt-4 p-3 shadow-sm">
                <form action="/delete_account" method = "post">
                    <input placeholder="Enter Password" autocomplete="off"  name="password" type="password">
                    <button  type="submit" class = "btn btn-danger">Delete Account</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
