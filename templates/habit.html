{% extends "layout.html" %}

{% block title %}

    Activities

{% endblock %}

{% block main %}
    <div class = "main-activities">
        <div class = "container" data-bs-theme="dark">
            <div class = "row justify-content-center">
                <div class = "col-md-12 col-lg-10">
                    <div class = "activities shadow-sm border-0 mb-5 card">
                        <!-- Show activities -->
                         <div class = "habit-header shadow-sm border-0 mb-7 card">
                            <h2 class = "bw-bold mb-0">Your Habits</h2>
                         </div>
                         <div class = "card-body p-3">
                            <table class = "table table-striped  table-hover table-bordered">
                                <thead class = "table-dark">
                                    <tr>
                                        <th>Habit Name</th>
                                        <th>Target</th>
                                        <th>Unit</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for habit in habits %}
                                        <tr>
                                            <td>{{ habit["habit_name"] }}</td>
                                            <td>{{ habit["target"] }}</td>
                                            <td>{{ habit["unit"] }}</td>
                                            <th>
                                                <form action = "/update_habit" method = "get">
                                                    <input type = "hidden" class = "form-control" name = "habit_id" name = "habit_id" value = "{{habit['id']}}">
                                                    <button type = "submit" class = "btn btn-secondary">Edit</button>
                                                </form>
                                            </th>
                                        </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class = "container">
                <div class = "row justify-content-center">
                    <div class = "col-md-12 col-lg-10">
                        <div class = " activities shadow-sm border-0 mb-5 card">
                            <!-- form to add activities -->
                            <div class = "habit-header shadow-sm  border-0 mb-7 card">
                                <h2 class = "fw-bold mb-0">Add New Habit</h2>
                            </div>
                            <div class = "card-body p-3">
                                <form action = "/habit" method = "post">
                                    <div class = "mb-6 p-3 rounded shadow-sm">
                                        <div class = "row  g-2 align-items-center">
                                            <div class = "col-auto">
                                                <label class = "col-form-label fw-bold text-md-end" for = "habit">Habit</label>
                                            </div>
                                            <div class = "col">
                                                <input class = "form-control" type = "text" autocomplete="off" placeholder="Name of the Habit" name = "habit_name">
                                            </div>
                                            <div class = "col" style="min-width: 80px;">
                                                <input class = "form-control" type = "number" autocomplete="off" placeholder="Target Amount" name = "habit_amount">
                                            </div>
                                            <div class = "col-2" style="min-width: 70px;">
                                                <input class = "form-control" type = "text" autocomplete = "off" placeholder = "Unit" name = "habit_unit">
                                            </div>
                                            <div class = "col-auto">
                                                <button type = "submit" class= "form-control btn btn-success">Add Habit</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
