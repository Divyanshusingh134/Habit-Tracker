<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <link href = "/static/daily-tasks.ico?v=1.0" rel = "icon">

        <link href = "/static/style.css" rel = "stylesheet">

        <title>Habit Tracker: {% block title %}{% endblock %}</title>
    </head>

    <body class = "{% if session['user_id'] %} logged-in-bg {% endif %}">
        <div class="hanging-banner">

            <a class = "navbar-brand" style= "font-family: 'Pirata One', 'cursive'; font-size: 2.2rem; letter-spacing: 2px;" href="/">
                <span class = "fw-bold">HABIT</span>
                <span class = "fw-normal">TRACKER</span>
            </a>
        </div>
        <nav class = "bg-light navbar navbar-expand-md navbar-light">
            <div class = "container-fluid my-main">

                <button aria-controls = "navbar" aria-expanded="false" aria-label="Toggle navigation" class = "navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type = "button">
                    <span class = "navbar-toggler-icon"></span>
                </button>
                <div class = "collapse navbar-collapse" id = "navbar">
                    {% if session["user_id"] %}
                        <ul class ="navbar-nav mx-auto mt-2 mb-2 mb-lg-0">
                            <li class = "nav-item fw-bold"><a class = "nav-link" href = "/">Home</a></li>
                            <li class = "nav-item fw-bold"><a class = "nav-link" href = "/habit">Habits</a></li>
                            <li class = "nav-item fw-bold"><a class= "nav-link" href = "/myroutine">Schedule</a></li>
                            <li class = "nav-item fw-bold"><a class= "nav-link" href = "/progress">My Progress</a></li>
                        </ul>
                        <ul class = "navbar-nav mt-2 ms-auto">
                            <li class = "nav-item"><a class = "nav-link" href = "/account">My Account</a></li>
                        </ul>
                    {% else %}
                        <ul class = "navbar-nav ms-auto mt-2 justify-content-center nav nav-pills nav-justified">
                            <li class = "nav-item"><a class ="nav-link btn-primary" href = "/register">Register</a></li>
                            <li class = "nav-item"><a class= "nav-link btn-primary" href = "/login">Log In</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>
        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}
        <main class = "container-fluid main-content-wrapper text-center">
            {% block main %}{% endblock %}
        </main>

    </body>
    <script>
    // Wait for the document to be fully loaded
    document.addEventListener("DOMContentLoaded", function() {

        // Find the alert element
        var flashAlert = document.querySelector(".alert");

        // If an alert is found
        if(flashAlert) {

            // Set a timeout to run a function after 5 seconds
            setTimeout(function() {

                // Create a new Bootstrap Alert instance
                var bsAlert = new bootstrap.Alert(flashAlert);

                // Call the 'close' method to trigger the fade-out
                bsAlert.close();

            }, 5000); // 5000 milliseconds = 5 seconds
        }
    });
</script>
</html>
