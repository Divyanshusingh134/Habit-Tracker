{% extends "layout.html" %}

{% block title %}
    Update Habit
{% endblock %}

{% block main %}
    <div class = "container" data-bs-theme = "dark">
        <div class = "row justify-content-center">
            <div class = "col-md-10 col-lg-8">
                <div class = "card shadow-sm border-0 mb-5">
                    <div class = "habit-header  soft-border text-center">
                        <h3 class = "card-title fw-bold"> Edit Your Habit</h3>
                    </div>
                    <div class = "card-body p-3">
                        <form action = "/update_habit" method = "post">
                            <div class = "mb-6 p-3 rounded shadow-sm">
                                <div class = "row g-2 align-items-center">
                                    <div class = "col-1">
                                        <label class = "col-form-label fw-bold text-md-end" for = "habit_name">Habit</label>
                                    </div>
                                    <div class = "col-5">
                                        <input class = "form-control" placeholder= "Name of the Habit" value = "{{habit.habit_name}}" autocomplete = "off" name = "habit_name" type = "text">
                                    </div>
                                    <div class = "col-4">
                                        <input class = "form-control" placeholder = "Target Amount" value = "{{ habit.target }}" autocomplete = "off" name = "habit_amount" type = "number">
                                    </div>
                                    <div class = "col-2" style="min-width: 70px;">
                                        <input class = "form-control" type = "text"  value = "{{ habit.unit }}" autocomplete = "off" placeholder = "Unit" name = "habit_unit">
                                    </div>
                                    <div>
                                        <input class = "form-control" value = " {{ habit.id }}" name = "habit_id" type = "hidden">
                                    </div>
                                </div>
                                <div class = "row justify-content-center">
                                    <div class = "btn-group col-6">
                                        <button type = "submit" name = "action" value = "delete" class = " col-5 form-control btn btn-danger">Delete Habit</button>
                                        <button type = "submit" name = "action" value = "save_changes" class= " col-7 form-control btn btn-success">Save Changes</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
