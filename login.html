{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class = "container">
        <div class = "row justify-content-center">
            <div class = "col-md-8 col-lg-6">
                <div class = "shadow-sm border-0 mb-5 card mt-4">
                    <div class = "card-body p-4">
                        <h3 class = "fw-bold habit-header">Log In</h3>
                        <form action = "/login" method = "post">
                            <!-- For email -->
                            <div class = "align-items-center d-flex mb-3 justify-content-center">
                                <label for = "email" class = "col-form-label  fw-bold">Email: </label>
                                <div class = "input-group">
                                    <input class = "form-control" type = "email" placeholder = "Email" name = "email" autocomplete= "off" required >
                                    <div class = "input-group-append">
                                        <span class = "input-group-text">@example.com</span>
                                    </div>
                                </div>
                            </div>
                            <!-- for username -->
                            <div class = "align-items-center d-flex mb-3 justify-content-center">
                                <label for = "username" class = "col-form-label fw-bold">Username: </label>
                                <div class = "input-group">
                                    <div class = "input-group-prepend">
                                        <span class = "input-group-text">@</span>
                                    </div>
                                    <input class = "form-control" type = "text" placeholder = "Username" autocomplete= "off" name  = "username" required >
                                </div>
                            </div>
                            <!-- for password -->
                            <div class = "align-items-center d-flex mb-3 justify-content-center">
                                <label for = "password" class = "col-form-label fw-bold">Password: </label>
                                <div class = "input-group">
                                    <input class = "form-control" type = "password" placeholder = "Password" autocomplete= "off" name  = "password" required >
                                </div>
                            </div>
                            <!-- button  -->
                            <div class = "align-items-center row mb-3 justify-content-center">
                                <button type = "sumbit" class = "btn btn-success">Log In</button>
                            </div>
                        </form>
                        <ul>
                            <li class = "fw-bold">Dont Have an Account? <a href = "/register">Sign Up</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
